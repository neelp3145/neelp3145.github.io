<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGadget Survey | John Doe's ITIS 3135 Course</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="forms.css">
    <script src="https://kit.fontawesome.com/8ef1b67a3f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Customer Survey</h2>
        <p class="tagline">Help us improve our products and services!</p>

        <form id="techSurvey" action="#" method="post" novalidate>
            <fieldset>
                <legend><i class="fas fa-user"></i> Personal Information</legend>

                <div class="form-group">
                    <label for="fullName">Full Name:*</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="John Smith" size="30"
                        minlength="2" maxlength="50" pattern="[A-Za-z ]+" title="Letters and spaces only">
                    <span class="input-icon"><i class="fas fa-signature"></i></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:*</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com" size="30">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" size="15"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890">
                    <span class="input-icon"><i class="fas fa-phone"></i></span>
                </div>

                <div class="form-group">
                    <label for="birthdate">Birth Date:</label>
                    <input type="date" id="birthdate" name="birthdate" min="1920-01-01" max="2020-12-31">
                </div>
            </fieldset>

            <fieldset>
                <legend><i class="fas fa-laptop"></i> Product Preferences</legend>

                <div class="form-group">
                    <label>Which of our products do you own? (Check all that apply):</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="product1" name="products" value="smartwatch">
                        <label for="product1">SmartWatch Pro</label>

                        <input type="checkbox" id="product2" name="products" value="earbuds">
                        <label for="product2">Wireless Earbuds X</label>

                        <input type="checkbox" id="product3" name="products" value="tablet">
                        <label for="product3">TechTablet 10</label>

                        <input type="checkbox" id="product4" name="products" value="phone">
                        <label for="product4">GadgetPhone Max</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>How satisfied are you with our products?</label>
                    <div class="radio-group">
                        <input type="radio" id="satisfaction1" name="satisfaction" value="5" required>
                        <label for="satisfaction1">Very Satisfied</label>

                        <input type="radio" id="satisfaction2" name="satisfaction" value="4">
                        <label for="satisfaction2">Satisfied</label>

                        <input type="radio" id="satisfaction3" name="satisfaction" value="3">
                        <label for="satisfaction3">Neutral</label>

                        <input type="radio" id="satisfaction4" name="satisfaction" value="2">
                        <label for="satisfaction4">Dissatisfied</label>

                        <input type="radio" id="satisfaction5" name="satisfaction" value="1">
                        <label for="satisfaction5">Very Dissatisfied</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="purchaseFrequency">How often do you purchase our products?</label>
                    <select id="purchaseFrequency" name="purchaseFrequency">
                        <option value="" selected disabled>Select an option</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                        <option value="firstTime">This is my first purchase</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="features">Which features would you like to see in future products?</label>
                    <textarea id="features" name="features" rows="4"
                        placeholder="Please share your ideas..."></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend><i class="fas fa-chart-line"></i> Additional Information</legend>

                <div class="form-group">
                    <label for="budget">What's your typical budget for tech gadgets?</label>
                    <input type="range" id="budget" name="budget" min="50" max="1000" step="50" value="300">
                    <output for="budget" id="budgetValue">$300</output>
                </div>

                <div class="form-group">
                    <label for="referral">How did you hear about us?</label>
                    <select id="referral" name="referral" multiple size="3">
                        <option value="social">Social Media</option>
                        <option value="friend">Friend/Family</option>
                        <option value="ad">Advertisement</option>
                        <option value="search">Search Engine</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="website">Your Website (if applicable):</label>
                    <input type="url" id="website" name="website" placeholder="https://example.com">
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Submit Survey
                </button>
                <button type="reset" class="reset-btn">
                    <i class="fas fa-undo"></i> Reset Form
                </button>
            </div>
        </form>

        <div id="formFeedback" class="hidden">
            <h3>Thank you for your feedback!</h3>
            <p>We appreciate you taking the time to complete our survey.</p>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/HTMLinclude.min.js"></script>
</body>

</html>
