<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lessons - CodeMentor JS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <!-- Same header as index.html -->
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>JavaScript Lessons</h1>
                <p>Start your journey with our structured learning path</p>
            </div>
        </section>

        <section class="lessons-container">
            <div class="container">
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All Lessons</button>
                    <button class="filter-btn" data-filter="beginner">Beginner</button>
                    <button class="filter-btn" data-filter="intermediate">Intermediate</button>
                </div>

                <div class="lessons-grid">
                    <div class="lesson-card" data-level="beginner">
                        <div class="lesson-icon">
                            <i class="fas fa-code"></i>
                        </div>
                        <h3>Variables & Data Types</h3>
                        <p>Learn how to store and manipulate data in JavaScript.</p>
                        <div class="lesson-meta">
                            <span class="level beginner">Beginner</span>
                            <span class="duration"><i class="far fa-clock"></i> 20 min</span>
                        </div>
                        <a href="#" class="btn btn-outline">Start Lesson</a>
                    </div>

                    <!-- Additional lesson cards would go here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>
