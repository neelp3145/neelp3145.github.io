<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMentorJS Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>

<style>
    /* General styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #eef2f3, #8e9eab);
        color: #333;
        margin: 0;
        padding: 2rem;
    }

    /* Quiz container */
    .quiz-container {
        background-color: #ffffffcc;
        max-width: 600px;
        margin: auto;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Title and question counter */
    .quiz-container h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #333;
    }

    .quiz-container h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #555;
    }

    /* Answers styling */
    .answers {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
    }

    .answers label {
        background-color: #f3f4f6;
        padding: 0.75rem;
        border-radius: 8px;
        border: 2px solid transparent;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .answers input[type="radio"] {
        margin-right: 10px;
    }

    .answers label:hover,
    .answers input[type="radio"]:checked+label {
        border-color: #0077ff;
        background-color: #e0f0ff;
    }

    /* Buttons */
    button {
        background-color: #0077ff;
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        margin-right: 0.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #005dc1;
    }

    button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

    /* Result styling */
    #result {
        margin-top: 1.5rem;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        color: #006600;
    }

    /* Reset button */
    #resetBtn {
        display: none;
        margin-top: 1rem;
        background-color: #ff5252;
    }

    #resetBtn:hover {
        background-color: #d63031;
    }

    /* Responsive */
    @media screen and (max-width: 600px) {
        .quiz-container {
            padding: 1rem;
        }

        button {
            width: 100%;
            margin: 0.25rem 0;
        }
    }
</style>

<body>
    <header id="header"></header>
    <nav class="main-nav">
        <ul>
            <a href="index.html">Home</a>
            <a href="lessons.html">Lessons</a>
            <a href="exercises.html">Exercises</a>
            <a href="resources.html">Resources</a>
            <a href="projectOverview.html">Project Overview</a>
            <a href="about.html">About</a>
            <a href="../index.html">Click Here To Go Back Home</a>
        </ul>
    </nav>
    <main class="quiz-container">
        <h1>JavaScript Fundamentals Quiz</h1>

        <div id="quiz-question"></div>

        <div class="quiz-buttons">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
            <button id="submitBtn">Submit</button>
            <button id="resetBtn" style="display:none;">Reset Quiz</button>
        </div>

        <div id="quiz-result"></div>
    </main>

    <footer id="footer">
        <p>
            <a href="https://validator.w3.org/check?uri=referer">HTML Valid</a> |
            <a href="https://jigsaw.w3.org/css-validator/check/referer">CSS Valid</a>
        </p>
    </footer>

    <script>
        const quizData = [
            {
                question: "What does DOM stand for?",
                choices: ["Document Object Model", "Data Object Manager", "Digital Ordinance Model", "Desktop Oriented Mode"],
                answer: 0
            },
            {
                question: "Which method adds a new item to the end of an array?",
                choices: ["push()", "pop()", "shift()", "unshift()"],
                answer: 0
            },
            {
                question: "How do you write a comment in JavaScript?",
                choices: ["<!-- comment -->", "// comment", "# comment", "** comment **"],
                answer: 1
            },
            {
                question: "What keyword is used to declare a variable in ES6?",
                choices: ["var", "int", "let", "define"],
                answer: 2
            },
            {
                question: "What does '===â€™ compare in JavaScript?",
                choices: ["Value only", "Type only", "Value and Type", "Memory address"],
                answer: 2
            }
        ];

        let currentQuestion = 0;
        const userAnswers = new Array(quizData.length).fill(null);

        const quizQuestion = document.getElementById("quiz-question");
        const result = document.getElementById("quiz-result");
        const resetBtn = document.getElementById("resetBtn");

        function renderQuestion() {
            const q = quizData[currentQuestion];
            quizQuestion.innerHTML = `
        <h2>Question ${currentQuestion + 1} of ${quizData.length}</h2>
        <p>${q.question}</p>
        ${q.choices.map((choice, i) => `
          <label>
            <input type="radio" name="answer" value="${i}" ${userAnswers[currentQuestion] === i ? "checked" : ""}>
            ${choice}
          </label><br>
        `).join("")}
      `;
        }

        function updateButtons() {
            document.getElementById("prevBtn").disabled = currentQuestion === 0;
            document.getElementById("nextBtn").disabled = currentQuestion === quizData.length - 1;
        }

        document.getElementById("nextBtn").addEventListener("click", () => {
            saveAnswer();
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateButtons();
            }
        });

        document.getElementById("prevBtn").addEventListener("click", () => {
            saveAnswer();
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                updateButtons();
            }
        });

        document.getElementById("submitBtn").addEventListener("click", () => {
            saveAnswer();
            let score = 0;
            userAnswers.forEach((ans, i) => {
                if (ans === quizData[i].answer) score++;
            });
            result.innerHTML = `<h3>Your Score: ${score} / ${quizData.length}</h3>`;
            document.querySelectorAll("input[name='answer']").forEach(input => input.disabled = true);
            document.getElementById("submitBtn").disabled = true;
            document.getElementById("nextBtn").disabled = true;
            document.getElementById("prevBtn").disabled = true;
            resetBtn.style.display = "inline-block";
        });

        resetBtn.addEventListener("click", () => {
            currentQuestion = 0;
            userAnswers.fill(null);
            renderQuestion();
            updateButtons();
            result.innerHTML = "";
            document.getElementById("submitBtn").disabled = false;
            document.getElementById("nextBtn").disabled = false;
            document.getElementById("prevBtn").disabled = false;
            resetBtn.style.display = "none";
        });

        function saveAnswer() {
            const selected = document.querySelector("input[name='answer']:checked");
            userAnswers[currentQuestion] = selected ? parseInt(selected.value) : null;
        }

        renderQuestion();
        updateButtons();
    </script>
</body>

</html>
