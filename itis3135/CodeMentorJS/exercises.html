<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercises - CodeMentor JS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <!-- Same header as index.html -->
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Practice Exercises</h1>
                <p>Apply what you've learned with hands-on coding challenges</p>
            </div>
        </section>

        <section class="exercises-container">
            <div class="container">
                <div class="exercise-tabs">
                    <button class="tab-btn active" data-tab="beginner">Beginner</button>
                    <button class="tab-btn" data-tab="intermediate">Intermediate</button>
                    <button class="tab-btn" data-tab="advanced">Advanced</button>
                </div>

                <div class="exercise-content active" id="beginner">
                    <div class="exercise-card">
                        <h3>Hello World</h3>
                        <p>Write a function that returns the string "Hello, World!"</p>
                        <div class="code-editor">
                            <textarea class="exercise-code" placeholder="Write your code here..."></textarea>
                            <button class="btn btn-run">Run Code</button>
                        </div>
                        <div class="exercise-output">
                            <h4>Output:</h4>
                            <div class="output-content"></div>
                        </div>
                    </div>
                </div>

                <!-- Additional exercise tabs would go here -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>
