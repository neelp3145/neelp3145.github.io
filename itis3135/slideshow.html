<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neel Panajkar's Slideshow - ITIS 3135</title>
    <link rel="stylesheet" href="default.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/slideshow.js" defer></script>
</head>

<style>
    #slideshow-container {
        text-align: center;
        margin-bottom: 20px;
    }

    #main-image {
        width: 70%;
        height: auto;
        border: 4px solid #444;
        border-radius: 12px;
    }

    #caption {
        margin-top: 10px;
        font-size: 1.2em;
        font-style: italic;
    }

    #thumbnail-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .thumb {
        width: 120px;
        height: auto;
        border: 2px solid #ccc;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .thumb:hover {
        transform: scale(1.05);
        border-color: #333;
    }
</style>

<body>
    <div id="header"></div>

    <main>
        <h2>Slideshow: Letters in My Name</h2>
        <p class="tagline">A creative AI gallery showcasing items that match each letter in my full name.</p>

        <div id="slideshow-container">
            <img id="main-image" src="images/n_necklace.jpg" alt="N for Necklace">
            <div id="caption">N - Necklace (First letter in my name)</div>
        </div>

        <div id="thumbnail-gallery">
            <!-- Dynamically generated by JS -->
        </div>
    </main>

    <div id="footer"></div>
</body>

</html>
