<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neel Panajkar's Slideshow - ITIS 3135</title>
    <link rel="stylesheet" href="default.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts/slideshow.js" defer></script>
</head>

<style>
    #slideshow-container {
        text-align: center;
        margin-bottom: 20px;
    }

    #main-image {
        width: 70%;
        height: auto;
        border: 4px solid #444;
        border-radius: 12px;
    }

    #caption {
        margin-top: 10px;
        font-size: 1.2em;
        font-style: italic;
    }

    #thumbnail-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .thumb {
        width: 120px;
        height: auto;
        border: 2px solid #ccc;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .thumb:hover {
        transform: scale(1.05);
        border-color: #333;
    }
</style>

<body>
    <div id="header"></div>

    <main>
        <h2>Slideshow: Letters in My Name</h2>
        <p class="tagline">A creative AI gallery showcasing footballers that match each letter of either my first name
            or my last name</p>

        <div id="slideshow-container">
            <img id="main-image" src="images/N.jpg" alt="N for Neymar Jr.">
            <div id="caption">N - Neymar (First letter in my name)</div>

            <img id="main-image" src="images/E.jpg" alt="E for Eden Hazard">
            <div id="caption">E - Eden (Second letter in my name)</div>

            <img id="main-image" src="images/E2.avif" alt="E for Erling Haaland">
            <div id="caption">E - Erling (Third letter in my name)</div>
        </div>

        <div id="thumbnail-gallery">
            <!-- Dynamically generated by JS -->
        </div>
    </main>

    <div id="footer"></div>
</body>

</html>
