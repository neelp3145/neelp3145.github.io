<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Slideshow - Neel Panajkar</title>
    <link rel="stylesheet" href="styles/default.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="header"></div>

    <main>
        <h2>Slideshow - My Name in Pictures</h2>
        <p class="tagline">A slideshow of AI-generated items representing each letter in my name.</p>

        <div class="slideshow-container">
            <img id="mainImage" src="images/n_nachos.jpg" alt="N - for Nachos">
            <div id="caption">N - for Nachos</div>
        </div>

        <div class="thumbnails">
            <img src="images/n_nachos.jpg" class="thumb" alt="N - for Nachos">
            <img src="images/e_earphones.jpg" class="thumb" alt="E - for Earphones">
            <img src="images/e_elephant.jpg" class="thumb" alt="E - for Elephant">
            <img src="images/l_lantern.jpg" class="thumb" alt="L - for Lantern">
            <img src="images/p_pizza.jpg" class="thumb" alt="P - for Pizza">
            <img src="images/a_airplane.jpg" class="thumb" alt="A - for Airplane">
            <img src="images/n_necklace.jpg" class="thumb" alt="N - for Necklace">
            <img src="images/a_apple.jpg" class="thumb" alt="A - for Apple">
            <img src="images/j_jelly.jpg" class="thumb" alt="J - for Jelly">
            <img src="images/k_kite.jpg" class="thumb" alt="K - for Kite">
            <img src="images/a_anchor.jpg" class="thumb" alt="A - for Anchor">
            <img src="images/r_rabbit.jpg" class="thumb" alt="R - for Rabbit">
        </div>
    </main>

    <div id="footer"></div>

    <script src="scripts/slideshow.js"></script>
    <script>
        $(function () {
            $("#header").load("components/header.html");
            $("#footer").load("components/footer.html");
        });
    </script>
</body>

</html>
