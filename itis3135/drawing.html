<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing with p5.js</title>
    <link rel="stylesheet" href="styles/default.css" />
</head>

<style>
    #drawingArea {
        position: relative;
        display: inline-block;
    }

    #clearBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        padding: 6px 12px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #clearBtn:hover {
        background-color: #d32f2f;
    }

    h2 {
        text-align: center;
    }
</style>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <!-- Add your other nav links here -->
        </nav>
    </header>

    <main>
        <h2>Drawing with p5.js</h2>
        <p>This page demonstrates a dynamic drawing using the p5.js library.</p>
        <div id="drawingArea">
            <button id="clearBtn">Clear Canvas</button>
            <!-- Canvas will appear here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Neel Panajkar | ITIS 3135</p>
    </footer>

    <!-- p5.js and your script -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.js"></script>
    <script src="scripts/sketch.js"></script>
</body>

</html>
