<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing with p5.js</title>
    <link rel="stylesheet" href="styles/default.css" />
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>

<style>
    #drawingArea {
        position: relative;
        display: inline-block;
    }

    #clearBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        padding: 6px 12px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #clearBtn:hover {
        background-color: #d32f2f;
    }

    #drawingArea button {
        position: absolute;
        top: 10px;
        padding: 6px 12px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 5px;
        z-index: 10;
    }

    #clearBtn {
        left: 10px;
        background-color: #f44336;
    }

    #undoBtn {
        left: 90px;
        background-color: #4caf50;
    }

    #redoBtn {
        left: 170px;
        background-color: #ff9800;
    }

    #clearBtn:hover {
        background-color: #d32f2f;
    }

    #undoBtn:hover {
        background-color: #388e3c;
    }

    #redoBtn:hover {
        background-color: #f57c00;
    }


    * {
        text-align: center;
    }
</style>

<body>
    <header>
        <nav>
            <a href="index.html">Go back Home</a>
        </nav>
    </header>

    <main>
        <h2>Drawing with p5.js</h2>
        <p>This page demonstrates a dynamic drawing using the p5.js library.</p>
        <div id="drawingArea">
            <button id="clearBtn">Clear</button>
            <button id="undoBtn">Undo</button>
            <button id="redoBtn">Redo</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Neel Panajkar | ITIS 3135</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.js"></script>
    <script src="scripts/sketch.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/HTMLinclude.min.js"></script>
</body>

</html>
